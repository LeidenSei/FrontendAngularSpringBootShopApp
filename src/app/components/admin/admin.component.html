<div class="container-fluid">
  <header class="header bg-success text-white d-flex justify-content-between">
    <h1 class="header-title">DashBoard Center</h1>
    <button class="btn btn-danger btn-sm" (click)="logOut()">Logout</button>
  </header>
  <div class="row">
    <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
      <div class="position-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a  class="nav-link" (click)="showAdminComponent('orders')">
              <i class="fab fa-first-order icon"></i> Orders
            </a>
          </li>
          <li class="nav-item">
            <a  class="nav-link" (click)="showAdminComponent('category')"> 
              <i class="fab fa-canadian-maple-leaf icon"></i>Categories
            </a>
          </li>
          <li class="nav-item">
            <a  class="nav-link" (click)="showAdminComponent('product')">
              <i class="fab fa-codepen icon"></i>Products
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="col-md-10 col-lg-10 overflow-auto">
      <ng-container  [ngSwitch]="adminComponent">
        <!-- <app-orders-admin *ngSwitchCase="'orders'"></app-orders-admin>
        <app-category-admin *ngSwitchCase="'category'"></app-category-admin>
        <app-product-admin *ngSwitchCase="'product'"></app-product-admin> -->
        <router-outlet></router-outlet>
      </ng-container>
    </div>
  </div>
</div>
