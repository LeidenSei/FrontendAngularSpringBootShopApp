<h1 class="text-white">Chi tiết đơn hàng</h1>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Product Name</th>
        <th scope="col">Product Image</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
        <th scope="col">Total money</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let o of orderResponse.order_details;let i=index">
        <th scope="row">{{i+1}}</th>
        <td>{{o.product.name}}</td>
        <td><img [src]="o.product.thumbnail" alt="" style="width: 100px;"></td>
        <td>
            {{ o.price | number:'1.0-0' }} VND
        </td>
        <td>{{o.numberOfProducts}}</td>
        <td>
            {{ o.totalMoney | number:'1.0-0' }} VND
        </td>
      </tr>
    </tbody>
    <h3 class="text-center p-5">Total: {{orderResponse.total_money}}</h3>
    <div class="mt-3">
      <button class="btn btn-success" [routerLink]="['/user-profile']" routerLinkActive="router-link-active" >Back</button>
    </div>
  </table>
